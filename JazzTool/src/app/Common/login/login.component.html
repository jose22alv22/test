<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<body>
    <div class="container">
        <div class="card card-login mx-auto text-center bg-dark">
            <div class="card-header mx-auto bg-dark">
                <span> <img src="https://www.jazzsports.ag/assets/images/jazzsports/jazz-logo.png" class="w-75"
                        alt="Logo"> </span><br />
                <span class="logo_title mt-5"> Jazz Tool </span>
            </div>
            <div class="card-body">
                <form method="loginSignUpAdmin()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="_username" class="form-control" placeholder="Username"
                            [(ngModel)]="_username">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="_password" class="form-control" placeholder="Password"
                            [(ngModel)]="_password">
                    </div>
                    <div class="form-group">
                        <input (click)="loginSignUpAdmin()" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
